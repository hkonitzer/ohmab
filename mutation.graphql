type Mutation {
    # The input and the output are types generated by Ent.
    createBusiness(input: CreateBusinessInput!): Business
    updateBusiness(id: ID!, input: UpdateBusinessInput!): Business
    createTimetable(input: CreateTimetableInput!): Timetable
    updateTimetable(id: ID!, input: UpdateTimetableInput!): Timetable
    createAddress(input: CreateAddressInput!): Address
    updateAddress(id: ID!, input: UpdateAddressInput!): Address
}
